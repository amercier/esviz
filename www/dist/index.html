<head>
  <title>ESViz - Visualization generator for ES6+ projects.</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>

html:before {
  content: '';
  position: absolute;
  pointer-events: 0;
  z-index: -1;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  opacity: 0.05;
  background: url(img/videojs.svg) no-repeat 50% 50%;
  background-size: 100%;
  background-opacity: 0.1;

  -webkit-filter: grayscale(1);
  -webkit-filter: grayscale(100%);
  -moz-filter: grayscale(100%);
  filter: gray;
  filter: grayscale(100%);
}

.github-link {
  text-align: right;
  padding-top: 10px !important;
}

.github-link a {
  display: inline-block;
  width: 24px;
  height: 24px;

  color: #999;
  transition: color 200ms ease-out;
}

.github-link a:hover,
.github-link a:focus {
  color: #333;
}

.github-link a:active {
  color: #000;
}

svg {
  display: block;
  width: 100%;
  height: 100%;
}

iframe {
  border: none;
}

[data-background] {
  display: block;
  padding-top: 75%;
  background-repeat: no-repeat;
  background-color: #f6f6f6;
  background-position: 50% 50%;
  background-size: 200%;
  transition: background-position 200ms ease-out;
}

nav svg {
  max-width: 24px;
}

pre {
  display: inline-block;
  padding: 0.5em 1em;
  font-size: 1.2em;
  line-height: 1.6;
  background: #f6f6f6;
  border: 1px solid #ddd;
  border-radius: 0.2em;
  color: #444;
}
  </style>
</head>

  <script>
$(document).ready(function(){
  $('[data-background]').each(function(i, el) {
    var $el = $(el);
    $el
      .css('background-image', 'url(' + $el.attr('data-background') + ')')
      .mousemove(function(e) {
        var x = 30 + 40 * (e.offsetX / e.target.clientWidth);
        var y = 30 + 40 * (e.offsetY / e.target.clientHeight);
        $el.css('background-position', x + '% ' + y + '%');
      })
      .mouseover(function () {
        $el.css('transition', 'background-position 100ms');
      })
      .mouseout(function() {
        $el.css({
          backgroundPosition: '',
          transition: 'background-position 200ms ease-in'
        });
      });
  });
});
  </script>
